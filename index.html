<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Piano</title>
        <link rel="stylesheet" href="style.css" />
        
    </head>
    <body>
        
        <div id="piano">
            <div class="keys">
                <div class="black-keys">
                    <div class="key black-key"><p class="b">p</p></div>
                    <div class="key black-key"><p class="b">q</p></div>
                    <div class="key black-key"><p class="b">r</p></div>
                    <div class="key black-key"><p class="b">s</p></div>
                    <div class="key black-key"><p class="b">t</p></div>
                    <div class="key black-key"><p class="b">u</p></div>
                    <div class="key black-key"><p class="b">v</p></div>
                    <div class="key black-key"><p class="b">w</p></div>
                    <div class="key black-key"><p class="b">x</p></div>
                    <div class="key black-key"><p class="b">y</p></div>
                    <div class="key black-key"><p class="b">z</p></div>
                </div>
                <div class="white-keys">
                    <div class="key white-key"><p>a</p></div>
                    <div class="key white-key"><p>b</p></div>
                    <div class="key white-key"><p>c</p></div>
                    <div class="key white-key"><p>d</p></div>
                    <div class="key white-key"><p>e</p></div>
                    <div class="key white-key"><p>f</p></div>
                    <div class="key white-key"><p>g</p></div>
                    <div class="key white-key"><p>h</p></div>
                    <div class="key white-key"><p>i</p></div>
                    <div class="key white-key"><p>j</p></div>
                    <div class="key white-key"><p>k</p></div>
                    <div class="key white-key"><p>l</p></div>
                    <div class="key white-key"><p>m</p></div>
                    <div class="key white-key"><p>n</p></div>
                    <div class="key white-key"><p>o</p></div>
                </div>
            </div>
    
        <script src="app.js"></script>
    </body>
</html>
